<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <!--  -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Notes App</title>
  </head>
  <body>
    <button class="show-switch btn">Show archived notes</button>
    <section class="tasks section">
      <header class="section-header tasks-row">
        <p class="header-first-column">Name</p>
        <p>Created</p>
        <p>Category</p>
        <p>Content</p>
        <p>Dates</p>
        <div class="task-btns-container">
          <i class="fa-solid fa-square-caret-down"></i>
          <i class="fa-solid fa-trash"></i>
        </div>
      </header>
      <section class="tasks-container"></section>
      <button class="btn" id="createBtn">Create Note</button>
    </section>
    <section class="summary section">
      <header class="single-summary-row section-header">
        <p class="header-first-column">Note Category</p>
        <p>Active</p>
        <p>Archived</p>
      </header>
      <section class="summary-container"></section>
    </section>
    <section class="modal-block">
      <!-- create modal -->
      <div class="modal create-modal">
        <i class="fa-solid close-btn fa-xmark"></i>
        <h4>Create New Note</h4>
        <form class="modal-form">
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-4 col-form-label"
              >name</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="inputPassword"
                name="name"
                autofocus
              />
            </div>
          </div>
          <br />
          <div class="form-group row">
            <label for="note-content" class="col-sm-4 col-form-label"
              >Type content here</label
            >
            <div class="col-sm-8">
              <textarea
                id="note-content"
                class="form-control"
                name="content"
                rows="3"
                placeholder="Eggs, Milk etc."
              ></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputState" class="col-sm-4 col-form-label"
              >Category</label
            >
            <div class="col-sm-8">
              <select id="inputState" name="category" class="form-control">
                <option value="Task">Task</option>
                <option value="Random Thought">Random Thought</option>
                <option value="Idea">Idea</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn">Create</button>
        </form>
      </div>
      <!--  -->
      <!-- edit modal -->
      <div class="modal edit-modal">
        <i class="fa-solid close-btn fa-xmark"></i>
        <h4>Edit Note</h4>
        <form class="modal-form edit-modal-form">
          <div class="form-group row">
            <label for="note-content" class="col-sm-4 col-form-label"
              >New Name</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="note-content"
                name="name"
                autofocus
              />
            </div>
          </div>
          <br />
          <div class="form-group row">
            <label for="note-content" class="col-sm-4 col-form-label"
              >New content
            </label>
            <div class="col-sm-8">
              <textarea
                id="note-content"
                class="form-control"
                name="content"
                rows="3"
                placeholder="Eggs, Milk etc."
              ></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputState" class="col-sm-4 col-form-label"
              >Category</label
            >
            <div class="col-sm-8">
              <select id="inputState" name="category" class="form-control">
                <option value="Task">Task</option>
                <option value="Random Thought">Random Thought</option>
                <option value="Idea">Idea</option>
              </select>
            </div>
          </div>
          <fieldset class="archive-fieldset">
            <input type="radio" id="archived" name="status" value="archived" />
            <label for="archived"> Archived </label>
            <input type="radio" id="active" name="status" value="active" />
            <label for="active">Active</label>
          </fieldset>
          <button type="submit" class="btn">Save changes</button>
        </form>
      </div>
    </section>
  </body>
  <script type="module" src="./index.js"></script>
</html>
